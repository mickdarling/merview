    needs:
      - lint
      - unit-tests
      - e2e-core
      - e2e-mermaid
      - e2e-yaml
      - e2e-url
      - e2e-file-ops
      - e2e-security
      - e2e-ui
      - e2e-i18n
      - e2e-docs
      - e2e-lint-panel
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs succeeded
        run: |
          # Check if any required job failed or was cancelled
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "lint failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "unit-tests failed or was cancelled"
            exit 1
          fi
          # E2E jobs might be skipped (on develop), so check for success OR skipped
          if [[ "${{ needs.e2e-core.result }}" != "success" && "${{ needs.e2e-core.result }}" != "skipped" ]]; then
            echo "e2e-core failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-mermaid.result }}" != "success" && "${{ needs.e2e-mermaid.result }}" != "skipped" ]]; then
            echo "e2e-mermaid failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-yaml.result }}" != "success" && "${{ needs.e2e-yaml.result }}" != "skipped" ]]; then
            echo "e2e-yaml failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-url.result }}" != "success" && "${{ needs.e2e-url.result }}" != "skipped" ]]; then
            echo "e2e-url failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-file-ops.result }}" != "success" && "${{ needs.e2e-file-ops.result }}" != "skipped" ]]; then
            echo "e2e-file-ops failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-security.result }}" != "success" && "${{ needs.e2e-security.result }}" != "skipped" ]]; then
            echo "e2e-security failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-ui.result }}" != "success" && "${{ needs.e2e-ui.result }}" != "skipped" ]]; then
            echo "e2e-ui failed or was cancelled"
            exit 1
          fi
