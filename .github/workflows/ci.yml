            echo "e2e-i18n failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-docs.result }}" != "success" && "${{ needs.e2e-docs.result }}" != "skipped" ]]; then
            echo "e2e-docs failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e-lint-panel.result }}" != "success" && "${{ needs.e2e-lint-panel.result }}" != "skipped" ]]; then
            echo "e2e-lint-panel failed or was cancelled"
            exit 1
          fi
          echo "All required tests passed!"
